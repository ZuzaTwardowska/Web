    <script>CookieAlert.init();</script>
    <script>
    $(document).ready(function(){   
    setTimeout(function () {
        $("#cookieConsent").fadeIn(200);
     }, 500);
    $("#closeCookieConsent, .cookieConsentOK").click(function() {
        $("#cookieConsent").fadeOut(200);
    }); 
    }); </script>
    <script>
    function slide() {
    var elem = document.getElementById("shutter");   
    var pos = 0;
    setTimeout(rest,1800);
    function rest(){
        var id = setInterval(frame, 17);
    }
    function frame() {
    if (pos == -100) {
      clearInterval(id);
    } else {
      pos--; 
      elem.style.top = pos + '%';  
    }
    }
    }
</script>
